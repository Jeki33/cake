<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input class="flavor" type="radio" name="flavor" id="redvelvet" />
    <input class="flavor" type="radio" name="flavor" id="cheese" />
    <input class="flavor" type="radio" name="flavor" id="strawberry" checked />
    <input class="flavor" type="radio" name="flavor" id="chocolate" />
    <input class="flavor" type="radio" name="flavor" id="blueberry" />
    <input class="flavor" type="radio" name="flavor" id="lemon" />
    
    <main>
        <!-- == redvelvet pastry == -->
        <div class="slide slide-redvelvet">
            <div class="pastry">
                <div class="top">
                    <div class="fruit">
                        <div class="cream"></div>
                        <div class="cherry-top"></div>
                        <div class="cherry-base">
                            <div class="gloss"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes"></div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    
        <!-- == cheese pastry == -->
        <div class="slide slide-cheese">
            <div class="pastry">
                <div class="top"></div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes"></div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    
        <!-- == strawberry pastry == -->
        <div class="slide slide-strawberry">
            <div class="pastry">
                <div class="top">
                    <div class="cream">
                        <div class="shade1"></div>
                        <div class="shade2"></div>
                        <div class="shade3"></div>
                        <div class="shade4"></div>
                        <div class="shade5"></div>
                    </div>
                    <div class="fruit">
                        <div class="base"></div>
                    </div>
                </div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes">
                        <div class="stripe1"></div>
                        <div class="stripe2"></div>
                        <div class="stripe3"></div>
                        <div class="stripe4"></div>
                    </div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    
        <!-- == chocolate pastry == -->
        <div class="slide slide-chocolate">
            <div class="pastry">
                <div class="top">
                    <div class="fruit">
                        <div class="cream"></div>
                        <div class="cherry-top"></div>
                        <div class="cherry-base">
                            <div class="gloss"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes"></div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    
        <!-- == blueberry pastry == -->
        <div class="slide slide-blueberry">
            <div class="pastry">
                <div class="top">
                    <div class="fruit">
                        <div class="cream"></div>
                        <div class="cherry-base">
                            <div class="gloss"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes"></div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    
        <!-- == lemon pastry == -->
        <div class="slide slide-lemon">
            <div class="pastry">
                <div class="top">
                    <div class="leaves"></div>
                    <div class="fruit">
                        <div class="cream"></div>
                        <div class="cherry-base">
                            <div class="gloss"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="border"></div>
                    <div class="stripes"></div>
                    <div class="cream"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </main>
    
    <div id="controls">
        <label for="redvelvet">Redvelvet</label>
        <label for="cheese">Cheese Pastry</label>
        <label for="strawberry">Strawberry Pastry</label>
        <label for="chocolate">Chocolate Pastry</label>
        <label for="blueberry">Blueberry Pastry</label>
        <label for="lemon">Lemon Pastry</label>
    </div>

    <button id="clickme">Click Me</button>
    <div id="display" class="hidden">
        <div id="cake-display"></div>
        <div id="message">
            <p>Happy Birthday!</p>
        </div>
        <audio id="birthday-song" src="song.mpeg" preload="auto"></audio>
    </div>
    
    <script>
        document.getElementById('clickme').addEventListener('click', function() {
            const selectedFlavor = document.querySelector('input[name="flavor"]:checked').id;
            const cakeDisplay = document.getElementById('cake-display');
            const slides = document.querySelectorAll('.slide');
            const controls = document.getElementById('controls');
            
            slides.forEach(slide => slide.style.display = 'none'); // Hide all slides
            controls.classList.add('hidden'); // Hide controls
            
            const selectedSlide = document.querySelector(`.slide-${selectedFlavor}`);
            selectedSlide.style.display = 'block'; // Show selected slide
            
            // Update cake-display
            cakeDisplay.innerHTML = selectedSlide.innerHTML;
    
            // Show the cake display and message
            document.getElementById('display').classList.remove('hidden');
            
            // Play the birthday song
            document.getElementById('birthday-song').play();
    
            // Display the "Happy Birthday!" alert
            alert('Happy Birthday!');
            alert('wish you all the best');
            alert('cie makin tua');
            alert('Bahagia terus ya rahma');
            alert('Sekali lagi Happy Birthday!!');
        });
    </script>
    
    
</body>
</html>
